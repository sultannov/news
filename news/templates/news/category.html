{% extends 'news/base.html' %}
{% block content %}
    <h2>{{ category.name }}</h2>
    <div class="row">
        {% for article in articles %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ article.image.url|default:'/static/images/placeholder.jpg' }}" class="card-img-top" alt="{{ article.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ article.title }}</h5>
                        <p class="card-text">{{ article.content|truncatewords:30 }}</p>
                        <a href="{% url 'article_detail' article.pk %}" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
