{% extends 'news/base.html' %}
{% block content %}
    <h2>Community</h2>
    {% if user.is_authenticated %}
        <h4>Create Post</h4>
        <form method="post" action="{% url 'community' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Post</button>
        </form>
    {% endif %}
    <h3>Community Posts</h3>
    {% for post in posts %}
        <div class="card mb-2">
            <div class="card-body">
                <p>{{ post.content }}</p>
                <p><small>By {{ post.user }} on {{ post.created_at }}</small></p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
